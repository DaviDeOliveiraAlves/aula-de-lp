<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img
          src="https://media-gru2-2.cdn.whatsapp.net/v/t61.24694-24/412234262_925879975757833_6834948369306468007_n.jpg?ccb=11-4&oh=01_Q5AaINwQtaGmXPZtfXbk5H2nWaDvQXslQqw9bLxAUgKJ5rSE&oe=67151669&_nc_sid=5e03e0&_nc_cat=100"
          alt="homem de cabelo cabelo preto olhando para o horizonte"
          class="profile-image"
        />
      </div>

      <div class="text-data">
        <h1 class="name">DaviDeOliveiraAlves</h1>
        <p class="job">Estudante de Front-end</p>
      </div>

      <ul class="media-buttons">
        <a href="https://www.facebook.com/">
          <li class="link" id="facebook">
            <i class="bx bxl-facebook"></i>
          </li>
        </a>
        <a href="https://www.x.com/">
          <li id="twitter" class="link">
            <i class="bx bxl-twitter"></i>
          </li>
        </a>
        <a href="https://www.instagram.com/">
          <li id="instagram" class="link">
            <i class="bx bxl-instagram"></i></li
        ></a>
        <a href="https://www.youtube.com/"
          ><li id="youtube" class="link">
            <i class="bx bxl-youtube"></i></li
        ></a>
      </ul>

      <div class="contact-buttons">
        <button>Website</button>
        <button>Message</button>
      </div>

      <ul class="analytics">
        <li class="data"><i class="bx bx-heart"></i> 60.4k</li>
        <li class="data"><i class="bx bx-message-rounded"></i> 20k</li>
        <li class="data"><i class="bx bx-share"></i> 12k</li>
      </ul>
    </div>
  </body>
  <script src="main.js"></script>
</html>
